<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Kakulator BMI</title>
</head>
<body>
  <!-- Container untuk seluruh halaman -->
  <div class="container">
  
    <!-- Judul halaman -->
    <h1>Kakulator BMI</h1>

    <!-- Formulir untuk input usia, gender, tinggi badan, dan berat badan -->
    <div class="form">

      <!-- Input untuk usia -->
      <div class="input">
        <label for="height">Usia</label>
        <input type="text" class="text-input" id="age" autocomplete="off" required />
      </div>

      <!-- Pilihan gender (pria atau wanita) -->
      <div class="gender">
        <label class="container">
          <input type="radio" name="radio" id="m" />
          <p class="text">Pria</p>
          <span class="checkmark"></span>
        </label>

        <label class="container">
          <input type="radio" name="radio" id="f" />
          <p class="text">Wanita</p>
          <span class="checkmark"></span>
        </label>
      </div>

      <!-- Input untuk tinggi badan dan berat badan -->
      <div class="heightweight">
        <div class="inputHeight">
          <label for="height">Tinggi Badan(cm)</label>
          <input type="number" id="height" required />
        </div>

        <div class="inputWeight">
          <label for="weight">Berat Badan(kg)</label>
          <input type="number" id="weight" required />
        </div>
      </div>
      
      <!-- Tombol "Hitung BMI" dan "Reset" untuk menghitung dan mereset formulir -->
      <center>
        <div>
          <button class="button" id="submit" onclick="calculate();">Hitung BMI</button>
          <button class="button" onclick="resetForm()">Reset</button>
        </div>
      </center>
    </div>

    <!-- Tampilan hasil BMI -->
    <center>
      <div class="result">
        <p>Hasil BMI</p>
        <div id="result">00.00</div>
        <p class="comment"></p>
      </div>
    </center>
  </div>

  <!-- The Modal untuk menampilkan pesan kesalahan -->
  <div id="myModal" class="modal">
    <!-- Konten modal -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modalText"></p>
    </div>
  </div>

  <!-- Script untuk menghubungkan dengan file JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
